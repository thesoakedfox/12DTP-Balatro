<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balatro Joker Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('jokers') }}">Jokers</a>
        <a href="{{ url_for('feedback') }}">Feedback</a>
        {% if session.username %}
            <span class="user-info">Welcome, {{ session.username }}!</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        // Reload page from server if it's loaded from the browser's cache (bfcache).
        // This ensures that dynamically updated content (like joker unlock status)
        // is fresh when a user navigates back to a page.
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
